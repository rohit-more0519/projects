<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #first {
            color: blueviolet;
        }

        #second {
            color: rgb(91, 126, 91);
        }

        #third {
            color: #0b0320;
            background-color: #8e9512;
            /* color by hax(#) value */
        }
    </style>
</head>

<body>
    <h2>Colors in css</h2>
    <p id="first">this is first paragraph</p>
    <p id="second">this is first paragraph</p>
    <p id="third">this is first paragraph</p>
</body>

</html>
